<body>
	<div><h2>(map) use to modify the value of given array</h2></div><br/>
	<div><h3><h2>Use F12 to view the code</h2></h3></div>
	<script>

		var testArray = [1, 2 , 3, 4, 5];
		var newArray = testArray.map(function(item){
			return item * 2;
		});

		console.log(newArray); // newArray is [2, 4, 6, 8, 10];

	</script>


</body>
