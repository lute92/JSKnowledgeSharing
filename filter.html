<html>
<head>
	<script src="src/contact.js"></script>
	<style> body{padding:30px;}</style>
</head>
<body>
	<div><h2>(filter) use to filter the items of given array. </h2></div><br/>
	<div><h3><h2>Use F12 to view the code</h2></h3></div>
	<script>

		var testArray = ["cat","dog","snake","tiger"];
		var newArray = testArray.filter(function(item){
			return item === "cat";// return true or false
		});

		console.log(newArray); // filtered result is ["cat"];

	</script>


</body>
</html>
